<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>VUE computed</title>
<script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>

    var App = {
        template: `
            <div>
                <div>{{fullName}}</div>
                <div>{{msg}}</div>
                <div>
                    <input type="text" v-model="firstName" /> <input type="text" v-model="lastName" />
                </div>
            </div>
        `,
        data: function(){
            return {
                msg: "hello world.",
                firstName: 'fang',
                lastName: 'lin',
            }
        },
        computed: {
            fullName: function(){
                return this.firstName + this.lastName;
            }
        }
    }

    new Vue({
        el: '#app',
        template: `
            <App></App>
        `,
        components: {
            App
        }
    })
</script>
</html>
